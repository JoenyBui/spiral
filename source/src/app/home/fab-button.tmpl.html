<md-fab-speed-dial class="md-fab md-accent md-fab-bottom-right"
                   md-direction="{{vm.fabDirection}}"
                   md-open="vm.isOpen"
                   ng-class="vm.fabAnimation">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab primary">
            <md-icon md-font-icon="zmdi zmdi-plus"></md-icon>
        </md-button>
    </md-fab-trigger>

    <md-fab-actions>
        <md-button ng-click="vm.addNewEssay($event)"
                   class="md-fab md-raised md-mini"
                   aria-label="add essay">
            <md-icon md-font-icon="zmdi zmdi-assignment"></md-icon>
        </md-button>
        <md-button ng-click="vm.addNewFriend($event)"
                   class="md-fab md-raised md-mini"
                   aria-label="add friend">
            <md-icon md-font-icon="zmdi zmdi-share"></md-icon>
        </md-button>

    </md-fab-actions>
    <!--<md-fab-actions>-->

    <!--</md-fab-actions>-->
</md-fab-speed-dial>
