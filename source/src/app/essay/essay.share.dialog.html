<md-dialog flex="60" flex-xs="100">
    <md-toolbar class="toolbar-default">
        <div class="md-toolbar-tools">
            <h2 flex translate>Share with others</h2>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content">

        <div layout="row">
            <md-chips ng-model="vm.model.shared"
                      md-separator-keys="vm.customKeys" flex></md-chips>
        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="vm.cancelClick()" aria-label="{{'GENERAL.CANCEL' | translate}}" translate="DONE"></md-button>
    </md-dialog-actions>
</md-dialog>
